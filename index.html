<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MusicDL - Listen Together</title>
    <style>
        :root { --bg: #030303; --text: #fff; --accent: #ff0000; --dim: #aaa; }
        body { font-family: 'Roboto', sans-serif; background: var(--bg); color: var(--text); display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; margin: 0; overflow: hidden; }
        .player-card { background: #111; border: 1px solid #222; border-radius: 12px; padding: 40px; width: 350px; text-align: center; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        .cover { width: 250px; height: 250px; border-radius: 8px; object-fit: cover; margin-bottom: 20px; box-shadow: 0 4px 15px rgba(0,0,0,0.4); }
        .title { font-size: 20px; font-weight: bold; margin-bottom: 5px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .artist { color: var(--dim); margin-bottom: 25px; }
        .status { font-size: 12px; color: var(--accent); text-transform: uppercase; letter-spacing: 1px; margin-bottom: 10px; }
        .controls { display: flex; align-items: center; justify-content: center; gap: 20px; }
        .btn { background: transparent; border: none; color: white; font-size: 40px; cursor: pointer; transition: 0.2s; }
        .btn:hover { transform: scale(1.1); }
        .sync-msg { margin-top: 20px; font-size: 13px; color: #555; }
        #debug-log { position:fixed; bottom:0; left:0; right:0; height:150px; background:rgba(0,0,0,0.9); color:#0f0; font-family:monospace; font-size:10px; overflow-y:auto; padding:10px; border-top:1px solid #333; display:none; z-index:1000 }
    </style>
</head>
<body>

<div class="player-card">
    <div id="status" class="status">Offline</div>
    <img id="p-art" class="cover" src="https://via.placeholder.com/250x250?text=MusicDL">
    <div id="title" class="title">Welcome</div>
    <div id="artist" class="artist">Ready to Sync</div>
    
    <div class="controls">
        <button id="play-btn" class="btn" onclick="togglePlay()">▶️</button>
    </div>
    
    <div id="sync-indicator" class="sync-msg">Click Connect to start listening</div>
    <button onclick="startSync()" id="connect-btn" style="margin-top:20px; background:var(--accent); border:none; color:white; padding:10px 25px; border-radius:20px; font-weight:bold; cursor:pointer;">Connect to Session</button>
</div>

<div id="debug-log">
    <div style="display:flex; justify-content:space-between">
        <b>DEBUG LOG</b>
        <div>
            <button onclick="copyLogs()" style="background:#333; border:1px solid #555; color:#fff; cursor:pointer; padding:2px 5px; margin-right:10px">COPY LOGS</button>
            <button onclick="document.getElementById('debug-log').style.display='none'" style="background:none; border:none; color:#f00; cursor:pointer">CLOSE</button>
        </div>
    </div>
    <div id="log-content"></div>
</div>

<button onclick="document.getElementById('debug-log').style.display='block'" style="position:fixed; bottom:10px; right:10px; opacity:0.3; background:none; border:none; color:white; cursor:pointer">Debug</button>

<audio id="audio" crossorigin="anonymous"></audio>

<script>
    const logContent = document.getElementById('log-content');
    function log(msg) {
        const time = new Date().toLocaleTimeString();
        const div = document.createElement('div');
        div.textContent = `[${time}] ${msg}`;
        if (logContent) {
            logContent.appendChild(div);
            logContent.scrollTop = logContent.scrollHeight;
        }
        console.log(msg);
        
        const indicator = document.getElementById('sync-indicator');
        if (indicator && (msg.includes("ERROR") || msg.includes("FAIL"))) {
            indicator.style.color = "#ff4444";
            indicator.innerText = msg;
        }
    }

    function copyLogs() {
        const content = document.getElementById('log-content').innerText;
        navigator.clipboard.writeText(content);
        alert("Logs copied to clipboard!");
    }

    const config = {
        url: "https://tlxkevdgvwiomkokwjme.supabase.co",
        key: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRseGtldmRndndpb21rb2t3am1lIiwicm9sZSI6InNlcnZpY2Vfcm9sZSIsImlhdCI6MTc3MDQwNDE1OSwiZXhwIjoyMDg1OTgwMTU5fQ.UXMUEzYKBCYzPRw8CymCGvFumIFQRAhDI5OD86yAFZM",
        bucket: "music-sync"
    };

    let lastState = null;
    let audio = document.getElementById('audio');
    let isStarted = false;

    audio.onerror = () => {
        if (!audio.error) return;
        const errors = {
            1: "MEDIA_ERR_ABORTED",
            2: "MEDIA_ERR_NETWORK",
            3: "MEDIA_ERR_DECODE",
            4: "MEDIA_ERR_SRC_NOT_SUPPORTED (Check CORS/Permissions)"
        };
        log(`!!! AUDIO ERROR: ${errors[audio.error.code] || "Unknown"}`);
    };

    audio.oncanplay = () => {
        if (lastState && lastState.is_playing && audio.paused) {
            audio.play().catch(e => log("Auto-play failed: " + e.message));
        }
    };

    function startSync() {
        log("Connecting to Supabase...");
        document.getElementById('connect-btn').style.display = 'none';
        document.getElementById('status').innerText = "Connecting...";
        isStarted = true;
        
        audio.play().then(() => {
            log("Audio context unlocked.");
        }).catch(e => log("Initial unlock: " + e.message));

        pollState();
        setInterval(pollState, 3000);
    }

    async function pollState() {
        if (!isStarted) return;
        try {
            const res = await fetch(`${config.url}/rest/v1/playback_sync?id=eq.default`, {
                headers: { "apikey": config.key, "Authorization": `Bearer ${config.key}` }
            });
            const data = await res.json();
            if (data && data.length > 0) handleStateUpdate(data[0]);
        } catch (e) { log("Poll failed: " + e.message); }
    }

    async function handleStateUpdate(state) {
        const songUrl = `${config.url}/storage/v1/object/public/${config.bucket}/current_song.m4a?idx=${state.current_idx}`;
        const isNewSong = !lastState || lastState.current_idx !== state.current_idx;
        const hostJustResumed = lastState && !lastState.is_playing && state.is_playing;
        const initialSync = !lastState;

        if (isNewSong) {
            log("New song detected. Loading...");
            audio.src = songUrl;
            audio.load();
            document.getElementById('p-art').src = `https://via.placeholder.com/250x250?text=${encodeURIComponent(state.title || 'Music')}`;
        }

        if (state.is_playing) {
            if (audio.paused) {
                audio.play().catch(e => log("Auto-play failed: " + e.message));
            }
            
            // Sync playback time ONLY on specific events:
            // 1. Initial connect
            // 2. New song starts
            // 3. Host was paused and now playing
            if (initialSync || isNewSong || hostJustResumed) {
                log(`Syncing time: ${state.playback_time}s (Event: ${initialSync ? 'Connect' : isNewSong ? 'New Song' : 'Host Resumed'})`);
                
                const applySync = () => {
                    audio.currentTime = state.playback_time;
                    log("Time sync applied.");
                };

                if (audio.readyState >= 1) {
                    applySync();
                } else {
                    audio.addEventListener('loadedmetadata', applySync, { once: true });
                }
            }
        } else {
            if (!audio.paused) {
                log("Host paused. Pausing local playback.");
                audio.pause();
            }
        }

        document.getElementById('status').innerText = state.is_playing ? "Live Now" : "Host Paused";
        document.getElementById('play-btn').innerText = audio.paused ? '▶️' : '⏸️';
        document.getElementById('title').innerText = state.title || "No Title";
        document.getElementById('artist').innerText = state.artist || "No Artist";
        document.getElementById('sync-indicator').innerText = "In Sync with Host";
        lastState = state;
    }

    function togglePlay() {
        if (audio.paused && lastState) {
            audio.currentTime = lastState.playback_time;
            audio.play();
        } else {
            audio.pause();
        }
    }
</script>
</body>
</html>
